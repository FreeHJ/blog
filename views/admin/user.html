 
 {% extends "layout.html" %} 
 
 
 {% block content %}

<ul class="nav nav-pills">
    <li role="presentation" class="active">
        <a href="/admin/user">用户首页</a>
    </li>
    <li role="presentation">
        <a href="#">用户列表</a>
    </li>
</ul>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>管理员</th>

    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user._id.toString() }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>
                {% if user.isAdmin %}是{% else %}否{% endif %}
        </td>
       
        
    </tr>
    {% endfor %}
</table>

{% include "page.html" %}


{% endblock %}
