 {% extends "layout.html" %} {% block content %}

<ul class="nav nav-pills">
    <li role="presentation" class="active">
        <a href="/admin/content">内容首页</a>
    </li>
    <li role="presentation">
        <a href="#">内容添加</a>
    </li>
</ul>

<form method="post">
    <div class="form-group">
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{ category._id.toString() }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1"></label>
        <input type="text" class="form-control" name="title" id="exampleInputPassword1" placeholder="请输入简介" value={{ content.title }}>
    </div>
    <!-- <div class="form-group">
        <label for="exampleInputFile"></label>
        <input type="file" id="exampleInputFile">
    </div> -->
    <div class="form-group">
        <label for="exampleInputPassword1"></label>
        <textarea class="form-control"  name="content" id="exampleInputPassword1" placeholder="请输入内容">{{ content.content }}</textarea>
    </div>

    <button class="btn btn-default">提交</button>
    <p>{{ contentMessage }}</p>
</form>

{% include "page.html" %} {% endblock %}
